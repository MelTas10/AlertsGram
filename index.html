<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <style>
        :root {
            --dark: #17212b;
            --gray: #242f3d;
            --light: #aaa;
            --accent: #2b5278;
            --light-purple: #8774e1;
            --dark-purple: #4b367c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: white;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--dark);
        }

        .login-container {
            background: var(--gray);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: var(--light-purple);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidebar {
            width: 300px;
            background: var(--gray);
            border-right: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
        }

        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message-input {
            padding: 20px;
            background: var(--gray);
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
        }

        .send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-item:hover {
            background: var(--accent);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-last-message {
            color: var(--light);
            font-size: 14px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: var(--gray);
            border-radius: 8px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 12px;
            color: var(--light);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
                <h1>Telegram Web</h1>
            </div>
            
            <div id="phoneStep">
                <input type="tel" id="phoneInput" class="login-input" placeholder="Phone number" required>
                <button onclick="requestTelegramCode()" class="login-button">Next</button>
            </div>

            <div id="codeStep" style="display: none;">
                <input type="text" id="codeInput" class="login-input" placeholder="Enter code" maxlength="5" required>
                <button onclick="verifyTelegramCode()" class="login-button">Verify</button>
            </div>

            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </div>

    <div id="mainApp" class="container" style="display: none;">
        <div class="sidebar">
            <div id="chatList"></div>
        </div>
        <div class="message-area">
            <div id="messagesContainer" class="messages-container"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_ID = '23258474';
        const API_HASH = 'f5dd3f52675030a650ca2259f9fb79ce';
        const BOT_TOKEN = '7893025918:AAEZCxvHKXpsiKc1NHbMg7h0hTMvLg34Nlg';
        const API_URL = 'https://api.telegram.org/bot' + BOT_TOKEN;
        let currentChatId = null;

        async function requestTelegramCode() {
            const phone = document.getElementById('phoneInput').value;
            if (!phone.match(/^\+[1-9]\d{1,14}$/)) {
                alert('Please enter a valid phone number');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_URL}/getMe`);
                
                if (response.ok) {
                    document.getElementById('phoneStep').style.display = 'none';
                    document.getElementById('codeStep').style.display = 'block';
                } else {
                    throw new Error('Failed to connect to Telegram');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function verifyTelegramCode() {
            const code = document.getElementById('codeInput').value;
            if (!code.match(/^\d{5}$/)) {
                alert('Please enter a valid 5-digit code');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_URL}/getUpdates`);

                if (response.ok) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    initializeApp();
                } else {
                    throw new Error('Invalid code');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Invalid code');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function initializeApp() {
            loadChats();
            setupEventListeners();
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/getUpdates`);
                const data = await response.json();
                
                if (data.ok) {
                    const chats = data.result.map(update => update.message?.chat).filter(Boolean);
                    displayChats([...new Map(chats.map(chat => [chat.id, chat])).values()]);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function displayChats(chats) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.onclick = () => selectChat(chat.id);
                chatElement.innerHTML = `
                    <div class="chat-avatar">${chat.title?.[0] || chat.first_name?.[0] || '#'}</div>
                    <div class="chat-info">
                        <div class="chat-title">${chat.title || chat.first_name}</div>
                    </div>
                `;
                chatList.appendChild(chatElement);
            });
        }

        function selectChat(chatId) {
            currentChatId = chatId;
            loadMessages(chatId);
        }

        async function loadMessages(chatId) {
            try {
                const response = await fetch(`${API_URL}/getUpdates`);
                const data = await response.json();
                
                if (data.ok) {
                    const messages = data.result
                        .filter(update => update.message?.chat.id === chatId)
                        .map(update => update.message);
                    displayMessages(messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="message-sender">${message.from.first_name}</div>
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${new Date(message.date * 1000).toLocaleTimeString()}</div>
                `;
                container.appendChild(messageElement);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            if (!currentChatId) {
                alert('Please select a chat first');
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;

            try {
                const response = await fetch(`${API_URL}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        text: text
                    })
                });

                if (response.ok) {
                    messageInput.value = '';
                    loadMessages(currentChatId);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        function setupEventListeners() {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch(`${API_URL}/getMe`)
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        alert('Error connecting to Telegram');
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    alert('Unable to connect to Telegram');
                });
        });
    </script>
</body>
</html>
